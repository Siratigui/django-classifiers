{% extends 'spc/base.html' %}


{% block content %}

<div class="card">
  <div class="card-header">
    Choose Your Classifier
  </div>
  <div class="card-body">
    <div class="list-group">
      <a href="{% url 'mnnb' %}" class="list-group-item d-flex justify-content-between align-items-center">
        Multinominal Naive Bayes
        <span class="badge badge-primary badge-pill">Accuracy: 84.21 %</span>
      </a>
      
      <a href="{% url 'lreg' %}" class="list-group-item d-flex justify-content-between align-items-center">
        Logistic Regression
        <span class="badge badge-primary badge-pill">Accuracy: 87.80 %</span>
      </a>
      
      <a href="{% url 'svm' %}" class="list-group-item d-flex justify-content-between align-items-center">
        Support Vector Machine SVM
        <span class="badge badge-primary badge-pill">Accuracy: 86.22 %</span>
      </a>
      
      <a href="{% url 'nltk' %}" class="list-group-item d-flex justify-content-between align-items-center">
        NLTK Naive Bayes
        <span class="badge badge-primary badge-pill">Accuracy: 98.40 %</span>
      </a>
    </div>
  </div>
</div>

{% endblock %}
